<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DelaCruzAngelicoPractice1</title>
    <script src="practice.js"></script>
    <title>Create a New Event</title>
</head>

<body>
    
    <div id = "first">
        <label for = "Events"><b>Event type: </b></label>
        <select id = "Events" name = "type" required onchange = "validateDropbox()" required>
                <option value = "Choose one: ">Choose one:</option>
                <option value = "BirthdayParty">Birthday Party</option>
                <option value = "WeddingAnniversary">Wedding Anniversary</option>
                <option value = "DeathAnniversary">Death Anniversary</option>
                
          </select>
          <br><br> 

          <label for = "Event Title"><b>Event Title: </b></label>
          <input type = "text" name="Event Title" id = "1" required> 
          <br><br> 

          <label for = "Date from"><b>Event Dates: </b></label>
          <input type = "text" name = "Date from" id = "11" required> 
          <input type = "text" name = "Date to" id = "2" required>
          <br><br>

          <label for = "Postdates"><b>Posting Dates: </b></label>
          <input type = "text" name = "Postdates" id = "22" required>
    </div>
    <br><br><br>
    
    <div id="second">
        <fieldset>      
            <input type = "checkbox" name="check" id = "self" value="Check Registration">Is registration required?<br>      
            <input type = "checkbox" name="check" id = "self" value="Check Events associated family">Is this event associated with any Family Programs?<br>      
            <input type = "checkbox" name="check" id = "self" value="Check Registration Completion">Upon Registration Completion, Are Users to Receive an Auto Generated Email?<br>
            <input type = "checkbox" name="check" id = "self" value="Check contacts">Is There a Point of Contact?<br>  
            <input type = "checkbox" name="check" id = "self" value="Check hosting command contacts">Is There a Hosting Command Point of Contact?<br>   
            <br>      
        </fieldset>
    </div>
    <br><br>
    
    <div id="third">
        <input type = "submit" value = "Save" onclick = "validate()">
        <input type = "button" value = "Cancel" onclick = "reset()">
    </div>
</body>
</html>
